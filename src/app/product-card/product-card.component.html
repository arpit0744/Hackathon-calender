<div class="card" style="width: 18rem;">
    <div class="row">
        <div class="col-sm-3">
            <img style='padding-left: 10px; height: 100%; width: 100%; object-fit: contain' src="{{ event?.image_url }}" alt="Card image cap">
        </div>
        <div class="col-sm-9">
            <div [innerHTML]="event?.message"></div>
            <p class="card-text">{{ event?.product_detail }}</p>
        </div>
      </div>
  </div>
